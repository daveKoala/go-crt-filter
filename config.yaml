cloudflare:
  baseUrl: https://ct.cloudflare.com/logs
  logs:
    - id: nimbus2025
      description: Cloudflare Nimbus 2025
      period: Jan 2025 - present
      mode: continuous
      treeSize: 3.1B
    # Note: nimbus2024 and earlier are retired (404)

digicert:
  # Digicert deviates from the standard pattern
  # // - Yeti: https://yeti{year}.ct.digicert.com/log (full year logs)
  # // - Wyvern: https://wyvern.ct.digicert.com/{year}h{half} (half-year logs)
  baseUrl: https://wyvern.ct.digicert.com
  logs:
    # Yeti series (full-year logs)
    - id: yeti2025
      description: DigiCert Yeti 2025
      period: Jan 2025 - present
      mode: continuous
      treeSize: 2.0B

    # Wyvern series (half-year logs)
    - id: 2025h2
      description: DigiCert Wyvern H2 2025
      period: Jul 2025 - present
      mode: continuous
      treeSize: 1.0B

    - id: 2025h1
      description: DigiCert Wyvern H1 2025
      period: Jan 2025 - Jun 2025
      mode: historical
      treeSize: 276M

    - id: 2024h2
      description: DigiCert Wyvern H2 2024
      period: Jul 2024 - Dec 2024
      mode: historical
      treeSize: 30M
    # Note: 2024h1 has only 50K entries, excluded

letsencrypt:
  # Let's Encrypt uses log name in the URL path
  baseUrl: https://oak.ct.letsencrypt.org/
  logs: 
    - id: 2025h2
      description: Let's Encrypt Oak H2 2025
      period: Jul 2025 - present
      mode: continuous
      treeSize: 2.0B

    - id: 2025h1
      description: Let's Encrypt Oak H1 2025
      period: Jan 2025 - Jun 2025
      mode: historical
      treeSize: 991M
    # Note: 2024 and earlier logs are retired (404)

sectigo:
  # Sectigo Elephant series uses URL structure: https://{logName}.ct.sectigo.com
  baseUrl: https://<log_name>.ct.sectigo.com
  logs:
    # Mammoth series
    - id: mammoth2025h2
      description: Sectigo Mammoth H2 2025
      period: Jul 2025 - present
      mode: continuous
      treeSize: 865M

    # Elephant series
    - id: elephant2025h2
      description: Sectigo Elephant H2 2025
      period: Jul 2025 - present
      mode: continuous
      treeSize: 1.2B
    # Note: 2024 and 2025h1 logs not available (404)